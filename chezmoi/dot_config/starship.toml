# Starship prompt configuration managed by Chezmoi
# Theme: Rose Pine (matches Ghostty)

add_newline = true
command_timeout = 1000

palette = "rose_pine"

[palettes.rose_pine]
overlay = "#26233a"
love = "#eb6f92"
gold = "#f6c177"
rose = "#ebbcba"
pine = "#31748f"
foam = "#9ccfd8"
iris = "#c4a7e7"
text = "#e0def4"
subtle = "#908caa"
muted = "#6e6a86"
base = "#191724"

format = """
$directory\
$git_branch\
$git_status\
$git_state\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$fill\
$cmd_duration\
$line_break\
$character"""

right_format = """$time"""

