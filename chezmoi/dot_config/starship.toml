# Starship prompt configuration managed by Chezmoi

add_newline = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = "🌱 "
style = "bold purple"
format = "on [$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold red"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "🏳"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"
rebase = "[REBASING](bold red)"
merge = "[MERGING](bold red)"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

[cmd_duration]
min_time = 2_000  # Show command duration for commands longer than 2 seconds
format = "took [$duration](bold yellow) "
show_milliseconds = false

[nodejs]
symbol = "⬢ "
format = "via [$symbol($version )]($style)"
style = "bold green"

[python]
symbol = "🐍 "

[rust]
symbol = "🦀 "
format = "via [$symbol($version )]($style)"
style = "bold red"

[memory_usage]
symbol = "🐏 "
format = "via $symbol[$ram( | $swap)]($style) "
threshold = 70
style = "bold dimmed white"
disabled = true  # Enable if you want to see memory usage

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 30
style = "bold red"

[username]
style_user = "bold dimmed blue"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = false  # Only show when SSH'd or root

[status]
style = "bg:red"
symbol = "🔴"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[fill]
symbol = " "

[line_break]
disabled = false

[time]
disabled = false
format = "🕙[$time]($style) "
time_format = "%T"