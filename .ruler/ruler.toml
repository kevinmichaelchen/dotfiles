# Ruler Configuration File
# See https://ai.intellectronica.net/ruler for documentation.

# Only generate configs for claude, crush, and opencode
default_agents = ["claude", "opencode"]

# --- Agent Specific Configurations ---

[agents.claude]
enabled = true

[agents.crush]
enabled = false

[agents.gemini]
enabled = false

[agents.opencode]
enabled = true

# --- MCP Servers ---

[mcp_servers.github]
url = "https://api.githubcopilot.com/mcp/"

[mcp_servers.github.headers]
Authorization = "Bearer ${GITHUB_PERSONAL_ACCESS_TOKEN}"

[mcp_servers.deepwiki]
url = "https://mcp.deepwiki.com/sse"

[mcp_servers.exa]
command = "npx"
args = ["-y", "exa-mcp-server"]

[mcp_servers.exa.env]
EXA_API_KEY = "${EXA_API_KEY}"

[mcp_servers.grep]
url = "https://mcp.grep.app"

[mcp_servers.context7]
url = "https://mcp.context7.com/mcp"

[mcp_servers.context7.headers]
CONTEXT7_API_KEY = "${CONTEXT7_API_KEY}"

[mcp_servers.perplexity]
command = "perplexity-mcp"
args = []
env = { PERPLEXITY_API_KEY = "${PERPLEXITY_API_KEY}" }

[mcp_servers.nia]
command = "pipx"
args = ["run", "--no-cache", "nia-mcp-server"]
env = { NIA_API_KEY = "${NIA_API_KEY}", NIA_API_URL = "https://apigcp.trynia.ai/" }